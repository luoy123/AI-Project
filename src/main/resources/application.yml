server:
  port: 1234
  address: 0.0.0.0  # 监听所有网卡，允许内网访问
  servlet:
    context-path: /api
spring:
  application:
    name: AI-project

  #数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/aiops_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 2004
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000


      # Redis配置
  redis:
        host: localhost
        port: 6379
        password:
        database: 0
        timeout: 3000ms
        lettuce:
          pool:
            max-active: 8
            max-idle: 8
            min-idle: 0
            max-wait: -1ms

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

  # 静态资源配置
  web:
    resources:
      static-locations: classpath:/static/,classpath:/public/
      cache:
            period: 0  # 禁用静态资源缓存（开发环境）
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.zxb.aiproject.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: aiops-secret-key-2024-for-authentication-and-authorization
  expiration: 86400000  # 24小时，单位毫秒
  refresh-expiration: 604800000  # 7天

# 验证码配置
captcha:
  enabled: true  # 设置为 true 启用验证码验证
  type: math  # math 或 char
  length: 4
  expire-time: 120  # 秒

# 文件上传配置
file:
  upload-path: E:/AI-project2/AI-project2/upload/
  max-size: 10485760  # 10MB

# Swagger配置
knife4j:
  enable: true
  setting:
    language: zh-CN

# 日志配置
logging:
  level:
    com.zxb.aiproject: debug
    com.aiops: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/aiops.log
    max-size: 10MB
    max-history: 30
