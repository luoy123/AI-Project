<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频管理 - 人工智能运维平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="视频管理.css">
    <script src="chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>人工智能运维平台</h2>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>总览</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-eye"></i>
                <span>视图</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-bell"></i>
                <span>告警中心</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-server"></i>
                <span>设备管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-network-wired"></i>
                <span>网络拓扑</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-line"></i>
                <span>统计报表</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tools"></i>
                <span>运维工具</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-group-title">拓展中心</div>
            <div class="sidebar-item">
                <i class="fas fa-layer-group"></i>
                <span>业务管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-globe"></i>
                <span>网络管理</span>
            </div>
            <div class="sidebar-item active">
                <i class="fas fa-video"></i>
                <span>视频管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-building"></i>
                <span>机房管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-cubes"></i>
                <span>资产管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-user-cog"></i>
                <span>运维管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-database"></i>
                <span>CMDB</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-file-alt"></i>
                <span>日志管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-pie"></i>
                <span>智能预测管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-cloud"></i>
                <span>云平台</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-group-title">设置中心</div>
            <div class="sidebar-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-plug"></i>
                <span>对接配置</span>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-header">
                <div class="header-left">
                    <div class="breadcrumb">
                        <span class="breadcrumb-item">视频管理</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索视频设备..." id="searchInput">
                    </div>
                    <div class="user-menu">
                        <div class="user-avatar">
                            <img src="1.png" alt="用户头像">
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="page-content">
                <!-- 统计卡片区域 -->
                <div class="stats-section">
                    <div class="stats-grid">
                        <!-- 正常设备数 -->
                        <div class="stat-card green">
                            <div class="stat-icon">
                                <i class="fas fa-video"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-title">正常设备数</div>
                                <div class="stat-number" id="normalDevices">0</div>
                            </div>
                        </div>

                        <!-- 故障设备数 -->
                        <div class="stat-card blue">
                            <div class="stat-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-title">故障设备数</div>
                                <div class="stat-number" id="faultDevices">0</div>
                            </div>
                        </div>

                        <!-- 今日新增故障设备数 -->
                        <div class="stat-card purple">
                            <div class="stat-icon">
                                <i class="fas fa-plus-circle"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-title">今日新增故障设备数</div>
                                <div class="stat-number" id="todayFaultDevices">0</div>
                            </div>
                        </div>

                        <!-- 可用设备数 -->
                        <div class="stat-card orange">
                            <div class="stat-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-title">可用设备数</div>
                                <div class="stat-number" id="availableDevices">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="charts-section">
                    <div class="charts-grid">
                        <!-- 设备类型分布饼图 -->
                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>设备类型分布统计</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="deviceTypeChart"></canvas>
                            </div>
                            <div class="chart-legend" id="deviceTypeLegend">
                                <!-- 图例将通过JavaScript生成 -->
                            </div>
                        </div>

                        <!-- 故障设备统计 -->
                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>故障设备统计</h3>
                            </div>
                            <div class="chart-content">
                                <div class="fault-stats">
                                    <div class="fault-item">
                                        <span class="fault-label">离线</span>
                                        <span class="fault-count" id="offlineCount">0</span>
                                    </div>
                                    <div class="fault-item">
                                        <span class="fault-label">故障</span>
                                        <span class="fault-count" id="faultCount">0</span>
                                    </div>
                                    <div class="fault-item">
                                        <span class="fault-label">维护</span>
                                        <span class="fault-count" id="maintenanceCount">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 趋势图表 -->
                    <div class="trend-section">
                        <div class="trend-grid">
                            <!-- 近七天设备故障趋势 -->
                            <div class="chart-card">
                                <div class="chart-header">
                                    <h3>近七天设备故障趋势</h3>
                                </div>
                                <div class="chart-container">
                                    <canvas id="faultTrendChart"></canvas>
                                </div>
                            </div>

                            <!-- 近七天设备可用性趋势 -->
                            <div class="chart-card">
                                <div class="chart-header">
                                    <h3>近七天设备可用性趋势</h3>
                                </div>
                                <div class="chart-container">
                                    <canvas id="availabilityTrendChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="视频管理.js"></script>
</body>
</html>
