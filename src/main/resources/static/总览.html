<style>
/* 立即隐藏CMDB菜单项 - 防止闪烁 */
.nav-cmdb { display: none !important; }
.sidebar-item[data-page="CMDB"] { display: none !important; }
</style>
<script>
// 立即执行：尽早隐藏CMDB，防止闪烁
(function() {
    function hideCMDB() {
        var items = document.querySelectorAll('.sidebar-item');
        items.forEach(function(item) {
            var span = item.querySelector('span');
            if (span && span.textContent.trim() === 'CMDB') {
                item.style.display = 'none';
                item.setAttribute('data-hidden', 'true');
            }
        });
    }
    
    // 立即执行
    hideCMDB();
    
    // DOM Ready时再执行一次
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideCMDB);
    }
    
    // 额外保险：延迟执行确保覆盖所有情况
    setTimeout(hideCMDB, 10);
    setTimeout(hideCMDB, 100);
})();
</script>

</head>

<script>
// 页面跳转函数
function navigateToAlerts() {
    // 跳转到告警中心页面
    window.location.href = '告警中心.html';
}

function navigateToDevices() {
    // 跳转到设备管理页面
    window.location.href = '设备管理.html';
}

function navigateToDeviceType(deviceType) {
    // 跳转到设备管理页面并选中对应的设备类型
    const typeGroupMap = {
        'network': '2',    // 网络设备父分组ID (更新后的数据库结构)
        'server': '1',     // 服务器父分组ID  
        'storage': '3'     // 存储设备父分组ID (更新后的数据库结构)
    };
    
    const groupId = typeGroupMap[deviceType];
    if (groupId) {
        // 使用URL参数传递要选中的分组
        window.location.href = `设备管理.html?selectGroup=${groupId}&groupType=parent`;
    } else {
        // 如果没有匹配的分组，直接跳转到设备管理
        window.location.href = '设备管理.html';
    }
}

// 添加提示效果
document.addEventListener('DOMContentLoaded', function() {
    // 图表点击功能已启用，不显示悬停提示
});
</script>
