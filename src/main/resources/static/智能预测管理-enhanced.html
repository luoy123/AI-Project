<style>
/* 立即隐藏CMDB菜单项 - 防止闪烁 */
.nav-cmdb { display: none !important; }
.sidebar-item[data-page="CMDB"] { display: none !important; }
</style>
<script>
// 立即执行：尽早隐藏CMDB，防止闪烁
(function() {
    function hideCMDB() {
        var items = document.querySelectorAll('.sidebar-item');
        items.forEach(function(item) {
            var span = item.querySelector('span');
            if (span && span.textContent.trim() === 'CMDB') {
                item.style.display = 'none';
                item.setAttribute('data-hidden', 'true');
            }
        });
    }
    
    hideCMDB();
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideCMDB);
    }
    
    setTimeout(hideCMDB, 10);
    setTimeout(hideCMDB, 100);
})();
</script>

        .stat-card {

            right: 0;

            height: 100px;

            height: 56px;
            border-radius: 50%;

            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

            color: white;
            box-shadow: 0 4px 12px rgba(102,126,234,0.3);

        /* 子菜单样式增强 */
