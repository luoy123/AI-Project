<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络管理 - 人工智能运维平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="网络管理.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>人工智能运维平台</h2>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>总览</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-eye"></i>
                <span>视图</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-bell"></i>
                <span>告警中心</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-server"></i>
                <span>设备管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-network-wired"></i>
                <span>网络拓扑</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-line"></i>
                <span>统计报表</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tools"></i>
                <span>运维工具</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-group-title">拓展中心</div>
            <div class="sidebar-item">
                <i class="fas fa-layer-group"></i>
                <span>业务管理</span>
            </div>
            <div class="sidebar-item active">
                <i class="fas fa-globe"></i>
                <span>网络管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-video"></i>
                <span>视频管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-building"></i>
                <span>机房管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-cubes"></i>
                <span>资产管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-user-cog"></i>
                <span>运维管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-database"></i>
                <span>CMDB</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-file-alt"></i>
                <span>日志管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-pie"></i>
                <span>智能预测管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-cloud"></i>
                <span>云平台</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-group-title">设置中心</div>
            <div class="sidebar-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-plug"></i>
                <span>对接配置</span>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-header">
                <div class="header-left">
                    <div class="breadcrumb">
                        <span class="breadcrumb-item">网络管理</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索网络设备..." id="searchInput">
                    </div>
                    <div class="user-menu">
                        <div class="user-avatar">
                            <img src="1.png" alt="用户头像">
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="page-content">
                <!-- 统计卡片区域 -->
                <div class="stats-section">
                    <div class="stats-grid">
                        <!-- API网关统计 -->
                        <div class="stat-card">
                            <div class="stat-header">
                                <h3>API网关</h3>
                                <div class="stat-actions">
                                    <button class="btn-icon" title="刷新">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number">0</div>
                                <div class="stat-details">
                                    <div class="stat-item">
                                        <span class="stat-label">正常(个)</span>
                                        <span class="stat-value">0</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">异常(个)</span>
                                        <span class="stat-value">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- AC控制器统计 -->
                        <div class="stat-card">
                            <div class="stat-header">
                                <h3>AC控制器</h3>
                                <div class="stat-actions">
                                    <button class="btn-icon" title="刷新">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number">0</div>
                                <div class="stat-details">
                                    <div class="stat-item">
                                        <span class="stat-label">正常(个)</span>
                                        <span class="stat-value">0</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">异常(个)</span>
                                        <span class="stat-value">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 设备管理区域 -->
                <div class="device-section">
                    <div class="section-header">
                        <div class="section-title">
                            <h2>设备管理</h2>
                        </div>
                        <div class="section-actions">
                            <button class="btn btn-primary" id="addDeviceBtn">
                                <i class="fas fa-plus"></i>
                                添加设备
                            </button>
                        </div>
                    </div>

                    <!-- 设备过滤器 -->
                    <div class="device-filters">
                        <div class="filter-group">
                            <label>设备类型:</label>
                            <select id="deviceTypeFilter">
                                <option value="">全部类型</option>
                                <option value="router">路由器</option>
                                <option value="switch">交换机</option>
                                <option value="firewall">防火墙</option>
                                <option value="ap">无线AP</option>
                                <option value="gateway">网关</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>状态:</label>
                            <select id="statusFilter">
                                <option value="">全部状态</option>
                                <option value="online">在线</option>
                                <option value="offline">离线</option>
                                <option value="warning">告警</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>位置:</label>
                            <select id="locationFilter">
                                <option value="">全部位置</option>
                                <option value="datacenter">数据中心</option>
                                <option value="office">办公区</option>
                                <option value="branch">分支机构</option>
                            </select>
                        </div>
                    </div>

                    <!-- 设备列表 -->
                    <div class="device-list-container">
                        <div class="device-table-header">
                            <div class="table-header-row">
                                <div class="table-cell">设备名称</div>
                                <div class="table-cell">MAC地址</div>
                                <div class="table-cell">IP地址</div>
                                <div class="table-cell">品牌</div>
                                <div class="table-cell">SSD</div>
                                <div class="table-cell">状态</div>
                                <div class="table-cell">操作</div>
                            </div>
                        </div>
                        <div class="device-list" id="deviceList">
                            <!-- 设备列表将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <!-- 空状态 -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <i class="fas fa-network-wired"></i>
                        </div>
                        <div class="empty-text">暂无网络设备数据</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加设备模态框 -->
    <div class="modal" id="addDeviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加网络设备</h3>
                <button class="modal-close" onclick="closeModal('addDeviceModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addDeviceForm">
                    <div class="form-group">
                        <label for="deviceName">设备名称</label>
                        <input type="text" id="deviceName" name="deviceName" required>
                    </div>
                    <div class="form-group">
                        <label for="deviceType">设备类型</label>
                        <select id="deviceType" name="deviceType" required>
                            <option value="">请选择设备类型</option>
                            <option value="router">路由器</option>
                            <option value="switch">交换机</option>
                            <option value="firewall">防火墙</option>
                            <option value="ap">无线AP</option>
                            <option value="gateway">网关</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ipAddress">IP地址</label>
                        <input type="text" id="ipAddress" name="ipAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="macAddress">MAC地址</label>
                        <input type="text" id="macAddress" name="macAddress">
                    </div>
                    <div class="form-group">
                        <label for="brand">品牌</label>
                        <input type="text" id="brand" name="brand">
                    </div>
                    <div class="form-group">
                        <label for="location">位置</label>
                        <select id="location" name="location">
                            <option value="">请选择位置</option>
                            <option value="datacenter">数据中心</option>
                            <option value="office">办公区</option>
                            <option value="branch">分支机构</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">描述</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('addDeviceModal')">取消</button>
                <button type="submit" class="btn btn-primary" form="addDeviceForm">添加设备</button>
            </div>
        </div>
    </div>

    <script src="网络管理.js"></script>
</body>
</html>
