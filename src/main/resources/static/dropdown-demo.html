        .dropdown-menu {

            top: 100%;
            right: 0;
            background: white;

            border-radius: 8px;

            margin-top: 8px;
            font-size: 14px;
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeInDown 0.2s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-menu button {
            width: 100%;
            padding: 14px 24px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #374151;

            white-space: nowrap;
            overflow: visible;
            display: flex;
            align-items: center;
            line-height: 1.4;
