<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDB - 人工智能运维平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CMDB.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>人工智能运维平台</h2>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>总览</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-eye"></i>
                <span>视图</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-bell"></i>
                <span>告警中心</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-server"></i>
                <span>设备管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-network-wired"></i>
                <span>网络拓扑</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-line"></i>
                <span>统计报表</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tools"></i>
                <span>运维工具</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-group-title">拓展中心</div>
            <div class="sidebar-item">
                <i class="fas fa-layer-group"></i>
                <span>业务管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-globe"></i>
                <span>网络管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-video"></i>
                <span>视频管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-building"></i>
                <span>机房管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-cubes"></i>
                <span>资产管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-user-cog"></i>
                <span>运维管理</span>
            </div>
            <div class="sidebar-item active">
                <i class="fas fa-database"></i>
                <span>CMDB</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-file-alt"></i>
                <span>日志管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-pie"></i>
                <span>智能预测管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-cloud"></i>
                <span>云平台</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-group-title">设置中心</div>
            <div class="sidebar-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-plug"></i>
                <span>对接配置</span>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-header">
                <div class="header-left">
                    <div class="breadcrumb">
                        <span class="breadcrumb-item">CMDB</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索CI..." id="searchInput">
                    </div>
                    <div class="user-menu">
                        <div class="user-avatar">
                            <img src="1.png" alt="用户头像">
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="page-content">
                <!-- CMDB内容区域 -->
                <div class="cmdb-container">
                    <!-- 左侧CMDB树 -->
                    <div class="cmdb-tree">
                        <div class="tree-header">
                            <h3>CI类型管理</h3>
                        </div>
                        <div class="tree-content">
                            <div class="tree-node">
                                <div class="node-item expanded">
                                    <i class="fas fa-chevron-down node-toggle"></i>
                                    <i class="fas fa-folder node-icon"></i>
                                    <span class="node-text">CI类型管理</span>
                                </div>
                                <div class="node-children">
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">应用系统</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">应用模块</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">PostgreSQL</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">基础设施</span>
                                    </div>
                                </div>
                            </div>
                            <div class="tree-node">
                                <div class="node-item expanded">
                                    <i class="fas fa-chevron-down node-toggle"></i>
                                    <i class="fas fa-folder node-icon"></i>
                                    <span class="node-text">网络设备</span>
                                </div>
                                <div class="node-children">
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">交换机</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">路由器</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">防火墙</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">负载均衡</span>
                                    </div>
                                </div>
                            </div>
                            <div class="tree-node">
                                <div class="node-item expanded">
                                    <i class="fas fa-chevron-down node-toggle"></i>
                                    <i class="fas fa-folder node-icon"></i>
                                    <span class="node-text">物理设备</span>
                                </div>
                                <div class="node-children">
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">UPS</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">通信设备</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">消防设备</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">监控</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">机柜</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">内核设备</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">小型机</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">精密空调</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">存储设备</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">配电柜</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">三相</span>
                                    </div>
                                    <div class="node-item">
                                        <i class="fas fa-file node-icon"></i>
                                        <span class="node-text">门禁</span>
                                    </div>
                                </div>
                            </div>
                            <div class="tree-node">
                                <div class="node-item">
                                    <i class="fas fa-chevron-right node-toggle"></i>
                                    <i class="fas fa-folder node-icon"></i>
                                    <span class="node-text">存储设备</span>
                                </div>
                            </div>
                            <div class="tree-node">
                                <div class="node-item">
                                    <i class="fas fa-file node-icon"></i>
                                    <span class="node-text">行政</span>
                                </div>
                            </div>
                            <div class="tree-node">
                                <div class="node-item">
                                    <i class="fas fa-file node-icon"></i>
                                    <span class="node-text">行政</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧主要内容区域 -->
                    <div class="cmdb-main">
                        <!-- 工具栏 -->
                        <div class="toolbar">
                            <div class="toolbar-left">
                                <div class="search-input">
                                    <i class="fas fa-search"></i>
                                    <input type="text" placeholder="请输入关键字搜索" id="mainSearchInput">
                                </div>
                            </div>
                            <div class="toolbar-right">
                                <button class="btn btn-outline">
                                    <i class="fas fa-download"></i>
                                    导出模板
                                </button>
                                <button class="btn btn-outline">
                                    <i class="fas fa-upload"></i>
                                    导入数据
                                </button>
                                <button class="btn btn-primary">
                                    <i class="fas fa-plus"></i>
                                    新增CI类型
                                </button>
                                <button class="btn btn-outline">
                                    <i class="fas fa-cog"></i>
                                    批量操作
                                </button>
                                <button class="btn btn-outline">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>

                        <!-- 表格区域 -->
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>CI类型</th>
                                        <th>数量</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 空状态 -->
                                </tbody>
                            </table>
                            
                            <!-- 空状态显示 -->
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="fas fa-inbox"></i>
                                </div>
                                <div class="empty-text">暂无数据</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="CMDB.js"></script>
</body>
</html>
