<!DOCTYPE html>
<html lang="zh-CN">
<head>
<style>
/* 立即隐藏CMDB菜单项 - 防止闪烁 */
.nav-cmdb { display: none !important; }
.sidebar-item[data-page="CMDB"] { display: none !important; }
</style>
<script>
// 立即执行：尽早隐藏CMDB，防止闪烁
(function() {
    function hideCMDB() {
        var items = document.querySelectorAll('.sidebar-item');
        items.forEach(function(item) {
            var span = item.querySelector('span');
            if (span && span.textContent.trim() === 'CMDB') {
                item.style.display = 'none';
                item.setAttribute('data-hidden', 'true');
            }
        });
    }
    
    // 立即执行
    hideCMDB();
    
    // DOM Ready时再执行一次
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideCMDB);
    }
    
    // 额外保险：延迟执行确保覆盖所有情况
    setTimeout(hideCMDB, 10);
    setTimeout(hideCMDB, 100);
})();
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 人工智能运维平台</title>
    <link rel="stylesheet" href="libs/fontawesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="登录.css">
</head>
<body>
<div class="login-container">
    <div class="login-left">
        <div class="carousel-container">
            <div class="carousel-slide active" style="background-image: url('https://picsum.photos/id/180/800/600');"></div>
            <div class="carousel-slide" style="background-image: url('https://picsum.photos/id/160/800/600');"></div>
            <div class="carousel-slide" style="background-image: url('https://picsum.photos/id/0/800/600');"></div>
            <div class="carousel-navigation">
                <button class="carousel-dot active" data-index="0"></button>
                <button class="carousel-dot" data-index="1"></button>
                <button class="carousel-dot" data-index="2"></button>
            </div>
            <div class="carousel-caption">
                <h1>全国产化、完全自主可控，避免安全隐患</h1>
                <p>从处理器到操作系统、数据库、中间件、WebServer都是自主研发，不依赖于第三方的组件</p>
            </div>
        </div>
    </div>
    <div class="login-right">
        <div class="login-logo">
            <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
            <h2>人工智能运维平台</h2>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 请输入用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> 请输入密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="captcha">
                    <i class="fas fa-shield-alt"></i> 验证码
                </label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="captcha" name="captcha" required
                           maxlength="4" placeholder="请输入验证码" style="flex: 1;">
                    <!-- 改用img标签显示后端返回的验证码图片 -->
                    <img id="captchaImage" src="" alt="验证码"
                         style="width: 100px; height: 40px; cursor: pointer;
                    border-radius: 4px; border: 1px solid #ddd;">
                </div>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>
</div>
<script src="登录.js"></script>
</body>
</html>
