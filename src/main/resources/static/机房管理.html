<!DOCTYPE html>

<head>
<style>
/* 立即隐藏CMDB菜单项 - 防止闪烁 */
.nav-cmdb { display: none !important; }
.sidebar-item[data-page="CMDB"] { display: none !important; }
</style>
<script>
// 立即执行：尽早隐藏CMDB，防止闪烁
(function() {
    function hideCMDB() {
        var items = document.querySelectorAll('.sidebar-item');
        items.forEach(function(item) {
            var span = item.querySelector('span');
            if (span && span.textContent.trim() === 'CMDB') {
                item.style.display = 'none';
                item.setAttribute('data-hidden', 'true');
            }
        });
    }
    
    // 立即执行
    hideCMDB();
    
    // DOM Ready时再执行一次
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideCMDB);
    }
    
    // 额外保险：延迟执行确保覆盖所有情况
    setTimeout(hideCMDB, 10);
    setTimeout(hideCMDB, 100);
})();
</script>

                <div class="header-left">
                    <div class="breadcrumb">
                        <span class="breadcrumb-item">机房管理</span>
                    </div>
                </div>
                <div class="header-right">
                    <!-- 用户下拉菜单容器 -->
                    <div id="user-dropdown-container"></div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="page-content">
                <!-- 主要内容区域 -->
                <div class="content-grid">
                    <!-- 左侧3D视图区域 -->
                    <div class="main-view">
                        <!-- 机房选择器 -->
                        <div class="room-selector">
                            <div class="selector-item active">
                                <i class="fas fa-building"></i>
                                <span>数据中心A1机房</span>
                            </div>
                        </div>

                        <!-- 3D机房视图 -->
                        <div class="room-3d-container">
                            <div class="view-controls">
                                <button class="control-btn" id="fullscreenBtn" title="全屏">
                                    <i class="fas fa-expand"></i>
                                </button>
                                <button class="control-btn" id="resetViewBtn" title="重置视图">
                                    <i class="fas fa-home"></i>
                                </button>
                            </div>
                            <div id="room3D" class="room-3d-view">
                                <!-- 3D场景将在这里渲染 -->
                                <div class="room-placeholder">
                                    <div class="room-floor"></div>
                                    <div class="room-rack rack-1">
                                        <div class="rack-label">机柜A1</div>
                                    </div>
                                    <div class="room-rack rack-2">
                                        <div class="rack-label">机柜A2</div>
                                    </div>
                                    <div class="room-info-popup" id="rackInfo">
                                        <div class="popup-title">机柜A1</div>
                                        <div class="popup-content">
                                            <p>状态: 正常运行</p>
                                            <p>温度: 24°C</p>
                                            <p>湿度: 45%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 告警统计图表 -->
                        <div class="alert-chart-container">
                            <div class="chart-header">
                                <h3>告警统计(0)</h3>
                                <div class="chart-controls">
                                    <button class="chart-btn active">最近</button>
                                </div>
                            </div>
                            <div class="chart-content">
                                <canvas id="alertChart"></canvas>
                            </div>
                        </div>
                    </div>

                        <!-- 设备统计 -->

                                <h3>设备统计</h3>
                            </div>
                            <div class="stats-content">
                                <div class="stat-item">
                                    <div class="stat-icon green">
                                        <i class="fas fa-server"></i>
                                    </div>
                                    <div class="stat-info">
                                        <div class="stat-number">2</div>
                                        <div class="stat-label">台</div>
                                    </div>
                                </div>
                            </div>
                        </div>
