<!DOCTYPE html>
<html lang="zh-CN">
<head>
<style>
/* 立即隐藏CMDB菜单项 - 防止闪烁 */
.nav-cmdb { display: none !important; }
.sidebar-item[data-page="CMDB"] { display: none !important; }
</style>
<script>
// 立即执行：尽早隐藏CMDB，防止闪烁
(function() {
    function hideCMDB() {
        var items = document.querySelectorAll('.sidebar-item');
        items.forEach(function(item) {
            var span = item.querySelector('span');
            if (span && span.textContent.trim() === 'CMDB') {
                item.style.display = 'none';
                item.setAttribute('data-hidden', 'true');
            }
        });
    }
    
    // 立即执行
    hideCMDB();
    
    // DOM Ready时再执行一次
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideCMDB);
    }
    
    // 额外保险：延迟执行确保覆盖所有情况
    setTimeout(hideCMDB, 10);
    setTimeout(hideCMDB, 100);
})();
</script>

        <!-- 主内容区 -->
        <div class="main-content">

            <header class="top-header">

.sidebar-item[data-page="CMDB"] { display: none !important; }
</style>
<script>
// 立即执行：尽早隐藏CMDB，防止闪烁
(function() {
    function hideCMDB() {
        var items = document.querySelectorAll('.sidebar-item');
        items.forEach(function(item) {
            var span = item.querySelector('span');
            if (span && span.textContent.trim() === 'CMDB') {
                item.style.display = 'none';
                item.setAttribute('data-hidden', 'true');
            }
        });
    }
    
    // 立即执行
    hideCMDB();
    
    // DOM Ready时再执行一次
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideCMDB);

</script>
                <div class="header-left">
                    <div class="breadcrumb">
                        <span class="breadcrumb-item">对接配置</span>
                    </div>
                </div>
                <div class="header-right">
                    <!-- 用户下拉菜单容器 -->
                    <div id="user-dropdown-container"></div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="page-content">
                <!-- 对接配置内容区域 -->
                <div class="docking-container">
                    <!-- 工具栏 -->
                    <div class="toolbar">
                        <div class="toolbar-left">
                        </div>
                        <div class="toolbar-right">
                            <div class="search-container">
                                <input type="text" class="search-input" placeholder="输入关键字搜索对接配置信息" id="dockingSearchInput" autocomplete="off">
                                <button class="search-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                                <button class="refresh-btn">
                                    <i class="fas fa-sync"></i>
                                </button>
                                <button class="add-btn">
                                    <i class="fas fa-plus"></i>
                                    新增对接配置
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 对接配置内容 -->
                    <div class="docking-content">
                        <!-- 对接配置管理表格 -->
                        <div class="docking-management">
                            <div class="table-container">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>类型</th>
                                            <th>地址</th>
                                            <th>端口</th>
                                            <th>工具</th>
                                            <th>状态</th>
                                            <th>描述</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 空状态 -->
                                    </tbody>
                                </table>
                                
                                <!-- 空状态显示 -->
                                <div class="empty-state">
                                    <div class="empty-icon">
                                        <i class="fas fa-plug"></i>
                                    </div>
                                    <div class="empty-text">暂无数据的对接配置</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增对接配置模态框 -->
        <div class="modal" id="addDockingModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>新增对接配置</h3>
                    <button class="close-btn" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="docking-form" id="dockingForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dockingName">对接名称</label>
                                <input type="text" id="dockingName" name="dockingName" required>
                            </div>
                            <div class="form-group">
                                <label for="dockingType">对接类型</label>
                                <select id="dockingType" name="dockingType" required>
                                    <option value="">请选择对接类型</option>
                                    <option value="api">API对接</option>
                                    <option value="database">数据库对接</option>
                                    <option value="file">文件对接</option>
                                    <option value="message">消息队列对接</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dockingUrl">对接地址</label>
                                <input type="url" id="dockingUrl" name="dockingUrl" required>
                            </div>
                            <div class="form-group">
                                <label for="dockingPort">端口</label>
                                <input type="number" id="dockingPort" name="dockingPort" min="1" max="65535">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="description">描述</label>
                            <textarea id="description" name="description" rows="3" placeholder="请输入对接配置描述"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label>
                                <input type="checkbox" id="enableSsl" name="enableSsl">
                                启用SSL加密
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">取消</button>
                    <button type="button" class="btn-primary" onclick="saveDockingConfig()">保存</button>
                    <button type="button" class="btn-test" onclick="testConnection()">测试连接</button>
                </div>
            </div>
        </div>

        <!-- 模态框背景 -->
        <div class="modal-backdrop" id="modalBackdrop" style="display: none;" onclick="closeModal()"></div>
    </div>

    <!-- 引入用户下拉菜单加载器 -->
    <script src="js/user-dropdown-loader.js"></script>
    <script src="对接配置.js"></script>
</body>
</html>
