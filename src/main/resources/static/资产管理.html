<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产管理 - 人工智能运维平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="资产管理.css">
    <script src="chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>人工智能运维平台</h2>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>总览</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-eye"></i>
                <span>视图</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-bell"></i>
                <span>告警中心</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-server"></i>
                <span>设备管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-network-wired"></i>
                <span>网络拓扑</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-line"></i>
                <span>统计报表</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tools"></i>
                <span>运维工具</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-group-title">拓展中心</div>
            <div class="sidebar-item">
                <i class="fas fa-layer-group"></i>
                <span>业务管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-globe"></i>
                <span>网络管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-video"></i>
                <span>视频管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-building"></i>
                <span>机房管理</span>
            </div>
            <div class="sidebar-item active">
                <i class="fas fa-cubes"></i>
                <span>资产管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-user-cog"></i>
                <span>运维管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-database"></i>
                <span>CMDB</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-file-alt"></i>
                <span>日志管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-pie"></i>
                <span>智能预测管理</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-cloud"></i>
                <span>云平台</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-group-title">设置中心</div>
            <div class="sidebar-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-plug"></i>
                <span>对接配置</span>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-header">
                <div class="header-left">
                    <div class="breadcrumb">
                        <span class="breadcrumb-item">资产管理</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索资产..." id="searchInput">
                    </div>
                    <div class="user-menu">
                        <div class="user-avatar">
                            <img src="1.png" alt="用户头像">
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="page-content">
                <!-- 主要内容区域 -->
                <div class="content-grid">
                    <!-- 左侧主要内容区域 -->
                    <div class="main-view">
                        <!-- 资产概览 -->
                        <div class="asset-overview">
                            <div class="overview-item">
                                <div class="overview-header">
                                    <h3>资产概览</h3>
                                </div>
                                <div class="overview-content">
                                    <div class="overview-gauge">
                                        <div class="gauge-container">
                                            <canvas id="assetGauge1"></canvas>
                                            <div class="gauge-value">
                                                <span class="value">0%</span>
                                            </div>
                                        </div>
                                        <div class="gauge-label">使用率</div>
                                    </div>
                                    <div class="overview-gauge">
                                        <div class="gauge-container">
                                            <canvas id="assetGauge2"></canvas>
                                            <div class="gauge-value">
                                                <span class="value">0%</span>
                                            </div>
                                        </div>
                                        <div class="gauge-label">闲置率</div>
                                    </div>
                                </div>
                                <div class="overview-stats">
                                    <div class="stat-group">
                                        <div class="stat-item">
                                            <span class="stat-label">资产总数</span>
                                            <span class="stat-value">0</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">在线</span>
                                            <span class="stat-value">0</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">离线</span>
                                            <span class="stat-value">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 资产分类统计 -->
                        <div class="asset-category-chart">
                            <div class="chart-header">
                                <h3>资产分类统计</h3>
                            </div>
                            <div class="chart-content">
                                <canvas id="categoryChart"></canvas>
                            </div>
                        </div>

                        <!-- 资产状态分布 -->
                        <div class="asset-status-chart">
                            <div class="chart-header">
                                <h3>资产状态分布</h3>
                            </div>
                            <div class="chart-content">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧信息面板 -->
                    <div class="info-panel">
                        <!-- 资产分类 -->
                        <div class="asset-categories">
                            <div class="categories-header">
                                <h3>资产分类</h3>
                                <button class="add-btn">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="categories-content">
                                <div class="category-item">
                                    <div class="category-icon blue">
                                        <i class="fas fa-server"></i>
                                    </div>
                                    <div class="category-info">
                                        <div class="category-name">服务器</div>
                                        <div class="category-count">0</div>
                                    </div>
                                </div>
                                <div class="category-item">
                                    <div class="category-icon purple">
                                        <i class="fas fa-network-wired"></i>
                                    </div>
                                    <div class="category-info">
                                        <div class="category-name">网络设备</div>
                                        <div class="category-count">0</div>
                                    </div>
                                </div>
                                <div class="category-item">
                                    <div class="category-icon orange">
                                        <i class="fas fa-hdd"></i>
                                    </div>
                                    <div class="category-info">
                                        <div class="category-name">存储设备</div>
                                        <div class="category-count">0</div>
                                    </div>
                                </div>
                                <div class="category-item">
                                    <div class="category-icon red">
                                        <i class="fas fa-shield-alt"></i>
                                    </div>
                                    <div class="category-info">
                                        <div class="category-name">安全设备</div>
                                        <div class="category-count">0</div>
                                    </div>
                                </div>
                                <div class="category-item">
                                    <div class="category-icon cyan">
                                        <i class="fas fa-desktop"></i>
                                    </div>
                                    <div class="category-info">
                                        <div class="category-name">终端设备</div>
                                        <div class="category-count">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="资产管理.js"></script>
</body>
</html>
